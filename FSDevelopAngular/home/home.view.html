<h3>All registered products:</h3>
<hr />
<ul>
    <li ng-repeat="product in vm.products">
        <div>
            {{product.name}}
        </div>
        <div>
            {{product.description}}<br>
        </div>
        <div>
            {{product.value | currency:'R$'}}
        </div>
        <hr />
    </li>
</ul>
<p>&nbsp;</p>
<p><a href="#!/login" class="btn btn-primary">Logout</a></p>
